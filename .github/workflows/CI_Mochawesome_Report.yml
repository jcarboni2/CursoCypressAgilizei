# This is a basic workflow to help you get started with Actions

name: CI_Mochawesome_Report

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checkout of the project code
    - uses: actions/checkout@v2

    # Setup of the Node.JS
    - name: Setup Node.js environment
      uses: actions/setup-node@v2.1.1
      with:
        node-version: ${{ matrix.node-version }}
    
    # Install the dependencies
    - run: npm install
    
    # Execute the tests using without cucumber
    - run: npm run cy:run

    # Merge all scenarios in one json file
    - run: npm run report:merge

    # Generate the HTML report
    - run: npm run report:mocha

    # Open the HTML report
    - run: open mochawesome-report/index.html

    # Publish HTML report
    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.5.9
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH: gh-pages_mochawesome
        FOLDER: mochawesome-report
